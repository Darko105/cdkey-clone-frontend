<div class="container max-w-6xl bg-[#1F143D] p-8 rounded-md shadow-lg flex flex-wrap justify-between w-[90%] m-auto">
  <!-- Login Section -->
  <div class="w-full md:w-1/2 p-4 border border-[#3E2C77] rounded-md bg-[#0C0020]">
    <h2 class="text-center text-2xl font-bold mb-6 text-blue-400">LOGIN</h2>
    <p class="text-center mb-4">Already Registered? Please Login From Here.</p>
    <form #f="ngForm" (ngSubmit)="login(f)" class="space-y-4">
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium">EMAIL ADDRESS*</label>
        <input type="email" id="email" ngModel name="email" placeholder="Enter your email"
          class="w-full p-2 border border-gray-400 rounded-md bg-[#2C214E] text-[#eee] focus:outline-none">
      </div>
      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium">PASSWORD*</label>
        <div class="relative">
          <input type="password" id="password" ngModel name="password" placeholder="Enter your password"
            class="w-full p-2 border border-gray-400 rounded-md bg-[#2C214E] text-[#eee] focus:outline-none">
          <span class="absolute inset-y-0 right-3 flex items-center text-gray-400 cursor-pointer">üëÅÔ∏è</span>
        </div>
      </div>
      <!-- Forgot Password -->
      <a href="#" class="text-sm text-blue-400 hover:underline block text-right">FORGOT YOUR PASSWORD?</a>
      <!-- Login Button -->
      <button type="submit"
        class="w-full py-2 bg-green-500 text-white rounded-md font-bold hover:bg-green-600">LOGIN</button>
    </form>
    <div class="flex items-center my-4">
      <hr class="flex-grow border-t border-gray-600">
      <span class="px-2 text-gray-400">OR</span>
      <hr class="flex-grow border-t border-gray-600">
    </div>
    <!-- Social Login -->
    <div class="flex space-x-4">
      <button
        class="flex-1 py-2 bg-red-600 text-white rounded-md font-bold flex items-center justify-center hover:bg-red-700">
        <span>G</span> GOOGLE
      </button>
      <button
        class="flex-1 py-2 bg-blue-600 text-white rounded-md font-bold flex items-center justify-center hover:bg-blue-700">
        <span>P</span> PAYPAL
      </button>
    </div>
  </div>

  <!-- Register Section -->
  <div class="w-full md:w-1/2 p-4 border border-[#3E2C77] rounded-md bg-[#0C0020]">
    <h2 class="text-center text-2xl font-bold mb-6 text-blue-400">REGISTER</h2>
    <form #f2="ngForm" (ngSubmit)="regester(f2)" class="space-y-6">
      <!-- Personal Information -->
      <div>
        <h3 class="text-lg font-bold text-blue-400 mb-4">PERSONAL INFORMATION</h3>
        <div class="flex space-x-4">
          <input type="text" ngModel name="firstName" placeholder="First Name"
            class="w-1/2 p-2 border border-gray-400 rounded-md bg-[#2C214E] text-[#eee] focus:outline-none">
          <input type="text" ngModel name="lastName" placeholder="Last Name"
            class="w-1/2 p-2 border border-gray-400 rounded-md bg-[#2C214E] text-[#eee] focus:outline-none">
        </div>
      </div>
      <!-- Sign-In Information -->
      <div>
        <h3 class="text-lg font-bold text-blue-400 mb-4">SIGN-IN INFORMATION</h3>
        <div class="flex space-x-4 mb-4">
          <button
            class="flex-1 py-2 bg-red-600 text-white rounded-md font-bold flex items-center justify-center hover:bg-red-700">
            <span>G</span> GOOGLE
          </button>
          <button
            class="flex-1 py-2 bg-blue-600 text-white rounded-md font-bold flex items-center justify-center hover:bg-blue-700">
            <span>P</span> PAYPAL
          </button>
        </div>
        <div class="flex items-center my-4">
          <hr class="flex-grow border-t border-gray-600">
          <span class="px-2 text-gray-400">OR</span>
          <hr class="flex-grow border-t border-gray-600">
        </div>
        <input type="email" ngModel name="email" placeholder="Email"
          class="w-full p-2 border border-gray-400 rounded-md bg-[#2C214E] text-[#eee] focus:outline-none mb-4">
        <input type="email" ngModel name="email2" placeholder="Confirm Email"
          class="w-full p-2 border border-gray-400 rounded-md bg-[#2C214E] text-[#eee] focus:outline-none mb-4">
        <input type="password" ngModel name="password" placeholder="Password"
          class="w-full p-2 border border-gray-400 rounded-md bg-[#2C214E] text-[#eee] focus:outline-none mb-4">
        <input type="password" ngModel name="password2" placeholder="Confirm Password"
          class="w-full p-2 border border-gray-400 rounded-md bg-[#2C214E] text-[#eee] focus:outline-none">
        <p class="text-sm text-gray-400 mt-2">Your password needs to be at least 8 characters long and use 4
          different types of characters (Lower Case, Upper Case, Digits, Special Characters).</p>
      </div>
      <!-- Register Button -->
      <button type="submit"
        class="w-full py-2 bg-green-500 text-white rounded-md font-bold hover:bg-green-600">CREATE AN ACCOUNT</button>
    </form>
  </div>
</div>
