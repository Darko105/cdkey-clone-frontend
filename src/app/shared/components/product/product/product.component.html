<div class="products-wrapper" *ngIf="products">
  <div class="product-wrapper" *ngFor="let ps of products">
      <img [src]="ps.coverImage" alt="{{ps.name}}">
    <div class="product-details">
      <div class="name">
        {{ps.name}}
      </div>
      <div class="price">
        {{ps.price}}
      </div>
    </div>
    <div class="product-action">
      <div class="buy"></div>
      <div class="whishlist"></div>
    </div>
  </div>
</div>
